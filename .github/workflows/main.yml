name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 或者你使用的其他分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # 使用根目录，或替换为你的 HTML 文件所在目录
